<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>
<div id="app">
    <ul>
        <li v-for="(cor, index) in cores" :teste="cor">{{ index +1 }}: {{ cor }}</li>
    </ul>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            cores: ['vermelhor', 'verde', 'amarelo', 'azul'],
            pessoas: [
                {nome: 'Ana', idade: 26, peso: 59},
                {nome: 'Guilherme', idade: 22, peso: 89}
            ]
        }
    })
</script>

<style>
    li {
        list-style: none;
    }
</style>
