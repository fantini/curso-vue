<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(5, $event)">Somar 1</button>
    <p v-on:mousemove="atualizarxy">
        Mouse: {{x}} e {{y}}
        <span v-on:mousemove="parar">PARAR AQUI!</span>
        <span v-on:mousemove.stop="">PARAR AQUI TBM!</span>
    </p>
    <a v-on:click.prevent href="http://google.com.br">Google</a>
    <p><input type="text" v-on:keyup.enter.alt="exibirAlerta"></p>
</div>

<script>
    new Vue({
        el:'#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(v, event) {
                console.log(v, event)
                this.contador += v
            },
            atualizarxy(e) {
                this.x = e.clientX
                this.y = e.clientY
            },
            parar(e) {
                e.stopPropagation()
            },
            exibirAlerta(e) {
                alert('Este Ã© um alerta')
            }
        }
    })
</script>
