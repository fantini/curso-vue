<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
    <button v-on:click='aumentar'>Aumentar</button>
    <button v-on:click='diminuir'>Diminuir</button>
    <button v-on:click='contador2++'>Aumentar2</button>
    <button v-on:click='contador2--'>Diminuir2</button>
    <p>Contador: {{ contador1 }} | {{ contador2 }}</p>
    <p>Resultado: {{ resultado }}</p>
</div>

<script>
    new Vue({
        el:'#app',
        data: {
            contador1: 0,
            contador2: 0
        },
        computed: {
            resultado() {
                console.log('method computed resultado chamado...')
                return this.contador1 >= 5 ? 'Maior ou igual a 5' : 'Menor do que 5'
            }
        },
        methods: {
            aumentar() {
                this.contador1++
            },
            diminuir() {
                this.contador1--
            },
            /* resultado() {
                console.log('method computed resultado chamado...')
                return this.contador1 >= 5 ? 'Maior ou igual a 5' : 'Menor do que 5'
            } */
        }
    })
</script>
